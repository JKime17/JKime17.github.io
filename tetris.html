      #game-screen {

        height: 400px;
        border: 1px solid black;
        position: relative;
      }
      
      /* Add styling for the blocks */
      .block {
        width: 20px;
        height: 20px;
        border: 1px solid black;
        position: absolute;
      }
      
      /* Add styling for the game over message */
      #game-over-message {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        font-weight: bold;
        color: red;
      }
