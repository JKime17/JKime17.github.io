<link rel="stylesheet" href="css/main.css">
<style>
	*{ box-sizing: border-box; }

body{
  position: relative;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(to bottom right, #274B74 0%, #8233C5 50%, #E963FD 100%);
  font-family: "Montserrat", sans-serif;
  overflow: hidden;
}

.container{
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

input[type=text]{
  position: relative;
  padding: 15px 40px 15px 20px;
  width: 20px;
  color: #525252;
  text-transform: uppercase;
  font-size: 16px;
  font-weight: 100;
  letter-spacing: 2px;
  border: none;
  border-radius: 5px;
  background: linear-gradient(to right, #FFFFFF 0%,#464747 #F9F9F9 100%);
  transition: width 0.4s ease;
  outline: none;
  
  &:focus{ width: 300px; }
}

i{
  position: relative;
  left: -37px;
  color: #8233C5;
}

.social{
  position: absolute;
  right: 35px;
  bottom: 35px;
  
  img{
    display: block;
    width: 32px;
  }
}
</style>
<form action="https://www.google.com/search" method="GET" target="_blank">
            <fieldset id="toplevelset">
                <div>
                    <label for="searchbox">Search String</label>
                    <input type="text" name="q" id="searchbox">
                </div>
                <div>
			<label for="site">Select a Site</label>
                    <select name="as_sitesearch" id="site">
                        <option value="">--All Websites--</option>
                        <option value="unco.edu">University of Northern Colorado</option>
                        <option value="instructure.com">Canvas</option>
                        <option value="w3schools.com">W3Schools</option>
                        <option value="html.spec.whatwg.org">HTML Living Standard</option>
                    </select>
                </div>
                <fieldset>
                    <div>
                        <input type="checkbox" name="newwindow" value="1" id="checkwindow">
                        <label for="checkwindow">Open Links in New Window</label>
                    </div>
                </fieldset>
            </fieldset>
            <input type="submit" value="Search">
